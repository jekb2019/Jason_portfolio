<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav Bar -->
    <nav id="navbar">
        <div id="navbar__logo">
            <img id="logo__image" src="./images/logo.png" alt="Jason logo">
            <a href="#">Jason</a>
        </div>
        <ul id="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My works</li>
            <li class="navbar__menu__item">Testimonial</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>

    <!-- Home -->
    <section id="Home">
        <img src="./images/image2.jpg" id="home__avatar">
        <h1 id="home__title">Hello, I'm a Front-end Developer</h1>
        <h2 id="home__description">A passionate student developer in University of Auckland</h2>
        <button id="home__contact"></button>
    </section>

    <!-- About Me -->
    <section id="about-me">
        <h1 id="about-me__title">About me</h1>
        <p id="about-me__description"></p>
        <div id="about-me__majors">
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-html5"></i>
                </div>
                <h2>Front-end</h2>
                <p>HTML, CSS, Javscript, Typescript, React</p>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-java"></i>
                </div>
                <h2>Back-end</h2>
                <p>Java</p>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fas fa-dice"></i>
                </div>
                <h2>OO Programming</h2>
                <p>Object Oriented Programming</p>
            </div>
        </div>
        <div id="educations">
            <div class="educations__record"></div>
            <div class="educations__record"></div>
        </div>

    </section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- My Works -->
    <section id="my-works"></section>

    <!-- Testimonials -->
    <section id="testimonials"></section>

    <!-- Contacts -->
    <section id="contacts"></section>
</body>
</html>
